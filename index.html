<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calc-body">
            <div class="display">0</div>
            <div class="buttons">
                <button id="clear">C</button>
                <button class="number-format" id="sign">+/-</button>
                <button>?</button>
                <button class="operator" id="div">รท</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" id="mul">ร</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" id="sub">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" id="add">+</button>
                <button class="number long-btn">0</button>
                <button class="number-format" id=".">.</button>
                <button class="operator" id="eq">=</button>
            </div>
        </div>
    </div>
</body>
</html>
